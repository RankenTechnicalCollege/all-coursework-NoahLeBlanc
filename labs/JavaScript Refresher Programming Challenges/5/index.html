<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>a String Toolbox</title>
</head>
<body>
    <H1>String ToolBox</H1>
    
    <div>
        <p>Vowel Count Input</p>
        <input type="text" id="VowelCountInput">
        <button onclick="VowelCount()">Input!</button>
        <p id="VowelCountOutput"></p>
        <br>
    </div>

    <div>
        <p>Reverse String Input </p>
        <input type="text" id="ReverseStringInput">
        <button onclick="ReverseString()">Input!</button>
        <p id="ReverseStringOutput"></p>
        <br>
    </div>
    <div>
        <p>Capitalize Words Input</p>
        <input type="text" id="CapitalizeWordsInput">
        <button onclick="CapitalizeWords()">Input!</button>
        <p id="CapitalizeWordsOutput"></p>
        <br>
    </div>

    <div>
        <p>Word Count Input</p>
        <input type="text" id="WordCountInput">
        <button onclick="WordCount()">Input!</button>
        <p id="WordCountOutput"></p>
        <br>
    </div>

    <div>
        <p>Concatenate Strings Input</p>
        <input type="text" id="ConcatenateStringsInput1">
        <input type="text" id="ConcatenateStringsInput2">
        <button onclick="ConcatenateStrings()">Input!</button>
        <p id="ConcatenateStringsOutput"></p>
        <br>
    </div>
</body>
